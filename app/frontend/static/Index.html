<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel=stylesheet type="text/css" href='./lib/css/bootstrap.min.css'>
    <link rel="stylesheet" type="text/css" href="./app.css" />
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-custom border-bottom border-top border-dark fixed-top py-0" id="main_navbar">
        <img class="float-left dell-logo" src="./logo.png" />
        <button class="navbar-toggler custom-toggler float-right" type="button" data-toggle="collapse" data-target="#navbar_collapse" aria-controls="navbar_collapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar_collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">corphr-flask-architecture</a>
                </li>
            </ul>
        </div>
    </nav>
    <div ng-view ng-cloak class="custom-fade" id="main-div"></div>
    <script type="text/javascript" src="./lib/js/angular.min.js"></script>
    <script type="text/javascript" src="./lib/js/angular-route.min.js"></script>
    <script type="text/javascript" src="./lib/js/angular-animate.js"></script>
    <script type="text/javascript" src="./lib/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./lib/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
    <script type="text/javascript" src="./home/home.js"></script>
    <script>
        $(".nav-item").on("click", function () {
            $(".nav-item").find(".active").prevObject.removeClass("active");
            $(this).addClass("active");
        });
    </script>
</body>

</html>
